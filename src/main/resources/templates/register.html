<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Register</p>

            <form action="/users" method="post" >

                <div class="input-group mb-3">
                    <input type="text" name="Name" class="form-control" placeholder="Name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-database"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" name="Surname"  class="form-control" placeholder="Surname">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-inbox"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="email" name="Email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="Password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="option1" name="role" class="custom-control-input" value="Admin" >
                        <label class="custom-control-label" for="option1">Admin</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="option2" name="role" class="custom-control-input" value="User" >
                        <label class="custom-control-label" for="option2">User</label>
                    </div>

                </div>
                <div class="row">
                    <span th:text="${emailStatus}"></span>
                    <div class="alert alert-danger alert-dismissible col-12" th:if="${(errorMessage != null && errorMessage.getAllErrors() != null)}">
                        <ul th:each="data : ${errorMessage} != null ? ${errorMessage.getAllErrors()} : ${empty}">
                            <li th:text="${data.getDefaultMessage()}"></li>
                        </ul>
                    </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mb-0">
            <p> You have an account? <a href="/login" class="text-center">Login</a></p>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

        if( document.getElementById("staffId").value.length == 0){
            alert("Need Valid ID")
            return false;
        } else {
            return true;
        }
    }
</script>
</body>
</html>
